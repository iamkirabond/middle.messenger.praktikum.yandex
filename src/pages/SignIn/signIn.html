<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signIn.scss">
    <title>Регистрация</title>
</head>
<body>
    <div class="signin-window">
        <h1 class="signin-title">Вход</h1>
        <form class="signin-form" action="">
            <div class="signin-inputs-area">
                <div class="signin-input-block">
                    <label class="signin-input-label" for="signin-login">Логин</label>
                    <input id="signin-login" type="text" class="signin-input" >
                </div>
                <div class="signin-input-block">
                    <label class="signin-input-label" for="signin-password">Пароль</label>
                    <input id="signin-password" type="password" class="signin-input">
                </div>
            </div>
            <button class="signin-btn">Авторизоваться</button>
        </form>
        <a href="/signup" class="signup-btn">Нет аккаунта?</a>
    </div>
</body>
</html>
